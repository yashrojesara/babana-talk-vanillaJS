<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talk</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Banana Talk</h1>
    <main class="main">
      <textarea
        class="text-area"
        id="input"
        placeholder="Type anything here that you want to translate"
      ></textarea>
      <button type="button" id="btnClicked" class="button">
        Translate to Banana
      </button>
      <div class="output" id="output"></div>
    </main>
    <footer class="footer">
      <p class="about-text">
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>
  </body>
</html>
